<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Theme CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Theme JavaScript -->
    <script src="js/script.js"></script>
        <script src="https://use.fontawesome.com/a10c7a379a.js"></script>

  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
     <header><h1>ROCK PAPER SCISSORS</h1></header>
    
     <p>Type in your choice and press the button to reveal your destiny!</p>
     <img id="rps" src="http://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1498764324553/DFP-RockPaperScissors-Black.png?format=1000w">
      <div>
        <input id="choice" type="text" name="">
        <button id="shoot">SHOOT</button>
    
      </div>
        <div>
          <h3>Your Choice</h3>
          <p id="userchoice"></p>
        </div>
         <div>
          <h3>Computer's Choice</h3>
          <p id="comchoice"></p>
          
          <p id="result"></p>
        </div>
        
    

    
    </div>

  </body>

</html>
