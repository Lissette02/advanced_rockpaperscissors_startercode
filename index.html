<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
     <!-- Link CSS here -->
       <link href="css/style.css" rel="stylesheet">
      <!-- Link JQuery here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Link Javascript File here -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/script.js"></script>

      <!-- Latest compiled and minified Bootstrap CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
     <header><h1>ROCK PAPER SCISSORS</h1></header>
    
     <p><h4>Type in your choice and press the button to reveal your destiny!</h4></p>
     <ul>
     <li>Paper covers Rock</li>
     <li>Rock blunts Scissors</li>
     <li>Scissors cuts Paper</li>
     </ul>
     <img id="rps" src="https://www.rustydouble.com/img/rps-random.png">
      <div>
        <input id="choice" type="text" name="">
        <button id="shoot">SHOOT!</button>
    
      </div>
        <div>
          <h3>Your Choice</h3>
          <p id="userchoice"></p>
        </div>
         <div>
          <h3>Computer's Choice</h3>
          <p id="comchoice"></p>
          
        </div>
        <div>
          <h3>Winner</h3>
          <p id="result"></p>
          </div>
        
    

    
    </div>
    

    
    
  </body>

</html>
